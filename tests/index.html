<!doctype html>

<html>

<head>

	<meta charset="utf-8">
	
	<title>Module boilerplate</title>
	
	<!-- Set a script tag to define unit as FALSE, so that the demo page is run -->
	<script type="text/javascript">
		window.__unit = false;
		window.__demo = true;
	</script>

	<script type="text/javascript" data-main="main.js" src="components/requirejs/require.js"></script>

	<link rel="stylesheet" type="text/css" href="components/jquery-ui/themes/base/jquery.ui.resizable.css">

	<style type="text/css">
		#resizable {
			width: 100px;
			height: 100px;

			background-color: maroon;
			color: white;

			font-family: sans-serif;

			padding: 10px;
		}
	</style>


	
</head>

<body>

	<div id="resizable">
		<div>pos-top: <span class="position-top"></span></div>
		<div>pos-left: <span class="position-left"></span></div>

		<div>width: <span class="width"></span></div>
		<div>height: <span class="height"></span></div>
	</div>

	<br>
	<a href="tests.html">Go to unit tests</a>
	
</body>

</html>
